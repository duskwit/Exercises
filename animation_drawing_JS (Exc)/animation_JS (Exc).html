<!DOCTYPE html>
<html lang='pl'>

<head> 

	<title>animacja</title>
	<meta charset="utf-8">

	<style>
		body 
		{margin:0;
		padding:0;}
	</style>

</head>

<body>
	<script>
		var my_canvas = document.createElement('canvas')
		my_canvas.width=500
		my_canvas.height=500
		document.body.appendChild(my_canvas)
		var ctx = my_canvas.getContext('2d')

//umiejscowienie w środku cavas
		var x = my_canvas.width/2;
		var y = my_canvas.height/2;
//wysokość kwadratu równa 40, fps-framepersecond (30 klatek)
		var h = 40;
		var fps = 60;
//automatyczne odtwarzanie animacji, w nawiasie co i co ile
		//setInterval(animationLoop, 1000/fps)
//funkcja animacji od kwadratu (bez argumentu więc pusty nawias), animatioLoop to tylko nazwa
		animationLoop()

		function animationLoop()
		{
			requestAnimationFrame(animationLoop)
//usuwanie poprzedniego kwadratu czyszcząc cały canvas
			//ctx.clearRect(0, 0, my_canvas.width, my_canvas.height)
//kwadrat zostawia ślad			
			ctx.fillStyle = 'rgba(255, 255, 255, 0.2)'
			ctx.fillRect(0, 0, my_canvas.width, my_canvas.height)
			ctx.fillStyle = 'blue'
//x przesuwa się cały czas w prawo o 2 px (po wpisaniu w stornie animationLoop() kilka razy)
			x=x+2
			y=y+2
//środek kwadratu dokładnie w środku canvas
			ctx.fillRect(x-h/2, y-h/2, h, h)
		}

	</script>

</body>

</html>
